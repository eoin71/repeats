<div class="task-item bg-primary-400 dark:bg-primary-800 rounded-lg shadow-md p-4 {% if task.is_completed_today() %}bg-secondary-50 dark:bg-secondary-900/20{% endif %}"
     id="task-{{ task.id }}">
    <div class="flex items-start gap-4">
        <!-- Checkbox -->
        <div class="flex-shrink-0 pt-1">
            <input type="checkbox"
                   {% if task.is_completed_today() %}checked{% endif %}
                   hx-post="/tasks/{{ task.id }}/toggle"
                   hx-target="#task-{{ task.id }}"
                   hx-swap="outerHTML"
                   class="w-5 h-5 text-primary-600 dark:text-primary-500 border-neutral-300 dark:border-neutral-600 rounded focus:ring-primary-500 cursor-pointer">
        </div>

        <!-- Task Content -->
        <div class="flex-grow {% if task.is_completed_today() %}opacity-60{% endif %}">
            <h3 class="text-lg font-medium text-neutral-800 dark:text-neutral-100 {% if task.is_completed_today() %}line-through{% endif %}">
                {{ task.title }}
            </h3>
            {% if task.description %}
            <p class="text-neutral-600 dark:text-neutral-400 mt-1 text-sm">{{ task.description }}</p>
            {% endif %}
        </div>

        <!-- Delete Button -->
        <div class="flex-shrink-0">
            <button hx-delete="/tasks/{{ task.id }}"
                    hx-target="#task-{{ task.id }}"
                    hx-swap="outerHTML swap:0.3s"
                    hx-confirm="Are you sure you want to delete this task?"
                    class="text-danger-500 hover:text-danger-700 dark:text-danger-400 dark:hover:text-danger-300 transition duration-150 p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>
</div>
